[pywiki-descriptions]
steam-engine=最早通过与[entity=boiler]燃烧来发电的方式。 [entity=steam-engine] 参数： 最大输出：7.3兆瓦 消耗：[fluid=steam] 数量：每秒15单位 最高温度：500°C [entity=boiler]只能产生最高温度为250°C的蒸汽。 为了充分发挥蒸汽机的潜力，可以将[entity=geothermal-plant-mk01]放置在[entity=geothermal-crack]上。 [entity=geothermal-plant-mk01]产生的[fluid=geothermal-water]温度足够高，可以使[entity=steam-engine]达到最大输出。

steam-turbine=[entity=steam-turbine] → 最大输出功率119兆瓦。([item=py-science-pack-2] ) 通过[technology=uranium-processing]解锁，[entity=steam-turbine]是加压蒸汽轮机的替代选择，旨在利用[entity=nuclear-reactor]产生的热量。它每秒消耗60单位[fluid=steam]，最高温度为2000°C。

hp-steam-turbines=[entity=steam-turbine-mk01] → 最大输出功率：473兆瓦 ([item=py-science-pack-1] ) [entity=steam-turbine-mk02] → 最大输出功率：9.5吉瓦 ([item=py-science-pack-2] ) [entity=steam-turbine-mk03] → 最大输出功率：143吉瓦 ([item=py-science-pack-3] ) [entity=steam-turbine-mk04] → 最大输出功率：2.4太瓦 ([item=py-science-pack-4] ) 高压蒸汽轮机消耗大量[fluid=pressured-steam]并产生巨大能量。[fluid=pressured-steam]必须在[entity=py-heat-exchanger]、[entity=py-heat-exchanger-mk02]、[entity=py-heat-exchanger-mk03]、[entity=py-heat-exchanger-mk04]中生成。每一级热交换器产生的[fluid=pressured-steam]温度逐渐升高，范围从1000°C到5000°C。热交换器将热量传递给[fluid=pressured-water]，热量来源于[fluid=hot-molten-salt]。许多不可再生能源发电厂可以产生[fluid=hot-molten-salt]，包括[entity=py-coal-powerplant-mk01]、[entity=py-biomass-powerplant-mk01]、[entity=py-gas-powerplant-mk01]、[entity=py-oil-powerplant-mk01]和[entity=nuclear-reactor-mk01]。根据技术水平和可用资源选择合适的发电厂非常重要。每台涡轮机分别每秒消耗60、600、6000和60000单位[fluid=pressured-steam]。

wind=风力涡轮机是为工厂发电的清洁安全方式。有三种不同类型的风力涡轮机：水平轴风力涡轮机，如[entity=hawt-turbine-mk01]；垂直轴风力涡轮机，如[entity=vawt-turbine-mk01]；以及多叶片涡轮机，如[entity=multiblade-turbine-mk01]。所有风力涡轮机的输出都因当前风速而有变化。这个数值代表涡轮机的最大或最小能量输出。例如，一台10兆瓦的涡轮机，变率为80%，其最大输出功率为18兆瓦，最小输出功率为2兆瓦。涡轮机变率的计算公式是(sin(2t) + sin(πt)) / 2，其中t是当前游戏刻除以10000。所有风力涡轮机都有一个空域。在另一台涡轮机的空域内放置风力涡轮机会造成干扰，是不允许的。HAWT涡轮机采用昂贵部件制造，但从生产力模块中获益更多。它们的变率最低，输出功率最高。[entity=hawt-turbine-mk01] → 变率：50%，平均输出：5兆瓦，空域：10格。[entity=hawt-turbine-mk02] → 变率：50%，平均输出：25兆瓦，空域：10格。[entity=hawt-turbine-mk03] → 变率：50%，平均输出：50兆瓦，空域：10格。[entity=hawt-turbine-mk04] → 变率：50%，平均输出：80兆瓦，空域：9格。VAWT涡轮机比HAWT涡轮机便宜。它们具有中等输出功率和中等变率。[entity=vawt-turbine-mk01] → 变率：70%，平均输出：4兆瓦，空域：16格。[entity=vawt-turbine-mk02] → 变率：70%，平均输出：20兆瓦，空域：14格。[entity=vawt-turbine-mk03] → 变率：70%，平均输出：50兆瓦，空域：14格。[entity=vawt-turbine-mk04] → 变率：70%，平均输出：85兆瓦，空域：15格。多叶片涡轮机制造所需材料最少，但输出功率低且变率非常高。[entity=multiblade-turbine-mk01] → 变率：90%，平均输出：550千瓦，空域：10格。[entity=multiblade-turbine-mk03] → 变率：80%，平均输出：34兆瓦，空域：8格。

blimp=[entity=aerial-blimp-mk01]通过在高空飞行来产生能量。空中涡轮机具有巨大的电池容量和最低的能量输出优先级，使其非常适合应对功率峰值或电力不足的情况。空中涡轮机必须放置在电网中。然后它们会在电网中的所有电线杆之间随机移动。[entity=power-switch]可用于限制空中涡轮机可能的路径。更长的行程可以使涡轮机保持高转速，提高效率（最高奖励+100%）。100格 → +25%奖励 1000格 → +51%奖励 10000格 → +76%奖励 100000格 → +91%奖励 1000000格 → +97%奖励 计算距离奖励的确切公式是2-(1 / (距离^0.5/30+1) ) 如果你的网络没有足够的电线杆，可能会出现"该空域过于拥挤！"的错误。每个空中涡轮机需要3个电线杆。 等级 速度 输出 平均输出 电池 [entity=aerial-blimp-mk01] 1.2格/秒 4.5兆焦/格 6.25兆瓦 400兆焦 [entity=aerial-blimp-mk02] 2.4格/秒 9.0兆焦/格 25.0兆瓦 800兆焦 [entity=aerial-blimp-mk03] 3.6格/秒 13.5兆焦/格 56.3兆瓦 1.6吉焦 [entity=aerial-blimp-mk04] 4.8格/秒 18.0兆焦/格 100兆瓦 3.2吉焦 通过[technology=renewable-mk02]解锁，[entity=aerial-base-combinator]可以自动从电网中部署或移除空中涡轮机。非常适合将空中涡轮机网络升级到更高等级或持续补充你的电力网络。向[entity=aerial-base-combinator]输入空中涡轮机电路信号，它将尝试在网络中保持确切数量的涡轮机部署。请注意，缺失的信号计为0。消耗1兆瓦。 根据电网中各等级空中涡轮机的当前数量输出[virtual-signal=signal-1][virtual-signal=signal-2][virtual-signal=signal-3][virtual-signal=signal-4]。 根据基地中存储的各等级空中涡轮机当前数量（最大：10）输出[virtual-signal=signal-A][virtual-signal=signal-B][virtual-signal=signal-C][virtual-signal=signal-D]。 根据所有涡轮机的总存储能量（兆焦）输出[virtual-signal=signal-yellow]。 根据所有涡轮机的总最大容量（兆焦）输出[virtual-signal=signal-green]。

lfr-stirling=[entity=lrf-panel-mk01]和[entity=stirling-concentrator]都在白天利用阳光加热[fluid=molten-salt]。更高温度的熔盐随后可通过[entity=lrf-building-mk01]和[entity=solar-concentrator]用于发电。添加更多的面板或聚光器会提高盐的加热速度，从而提高发电厂的运行速度。[entity=lrf-panel-mk01]为其内部存储的熔盐增加600千瓦的热量，[entity=stirling-concentrator]则以1.6兆瓦的热量做同样的事情。请注意，盐最初可能需要一段时间才能加热。实体之间的熔盐温度不会自动平衡。相反，你必须持续将冷盐泵入热盐中。其他面板有助于加热进入发电厂的盐，尽管系统可能需要一段时间才能达到稳定状态。[entity=lrf-panel-mk01]和[entity=stirling-concentrator]在夜间都会停用，但即使只有少量日光，它们也能达到100%的输出。没有衰减。[entity=lrf-building-mk01]与[entity=lrf-panel-mk01]的比例是每座发电厂46.2块面板。[entity=stirling-concentrator]与[entity=solar-concentrator]的比例是每座发电厂34.2块面板。

thermosolar=[entity=sut]是一种太阳能塔巨型结构，通过大量[item=sut-panel]瓦片覆盖物利用太阳加热空气来工作。热空气通过塔上升并驱动发电机。为了产生能量，[item=sut-panel]必须放置在主[entity=sut]的100格半径内。每块瓦片产生320千瓦，单个塔周围最多可放置31488块。太阳能塔在正午时效率最高。没有充足的日光时，塔的输出会平稳降低。在停机期间需要使用其他发电或存储方法。配备全部[item=sut-panel]的情况下，该塔在白天高峰时将输出10.1吉瓦。一座满负荷的塔平均将产生7.1吉瓦。与其他瓦片不同，[item=sut-panel]放置在机器上方而不是地面上。这意味着你可以在玻璃表面下方建造任何东西，同时仍能正常工作。注意：由于模拟[entity=sut]所需的处理能力很少，它可能是Pyanodon模组中UPS效率最高的电源。如果你在性能方面遇到困难，这是一个很好的选择。 通过[technology=thermal-mk03]和[item=py-science-pack-4]解锁。 [entity=solar-tower-building]利用太阳能加热[fluid=hot-molten-salt]。[entity=solar-tower-panel0]用于将所有太阳光定向并聚焦到一个点。每个[entity=solar-tower-panel0]必须放置在巨型结构的100格半径内，平均产生59.8兆瓦。单个太阳能塔周围最多可放置1926个[entity=solar-tower-panel0]。 正午时分，[entity=solar-tower-building]最多可产生115.2吉瓦，并将4000单位[fluid=molten-salt]转化为4000单位5000°C的[fluid=hot-molten-salt]每秒。这足以持续运行1/50的[entity=steam-turbine-mk04]。一座满负荷的[entity=solar-tower-building]全天平均产生80.64吉瓦。 通过[technology=thermal-mk04]和[item=utility-science-pack]解锁。

microwave-receiver=[entity=microwave-receiver]允许从轨道上的[item=microwave-satellite]传输太阳能。 每个[item=microwave-satellite]最多可向下传输4.8兆瓦的能量。为了将卫星送入轨道，用[entity=rocket-silo]将其发射到太空。[entity=rocket-silo]每次发射最多可容纳5颗卫星。 [entity=microwave-receiver]最多可支持15颗卫星，总功率为72兆瓦。

nuclear-fission=从[technology=uranium-processing]开始，使用[entity=nuclear-reactor]将[item=uranium-ore]转化为[item=chemical-science-pack]所需的[item=pu-238]。无论热量是否被利用，反应堆都会燃烧燃料棒。 研究[technology=nuclear-power]后，你可以用[fluid=uf6]为燃料的[entity=nuclear-reactor-mk01]或用[fluid=puo2]为燃料的[entity=nuclear-reactor-mox-mk01]产生大量电力。 反应堆会产生反应堆废料[fluid=reactor-waste-1]或[fluid=reactor-waste-2]。反应堆废料可以分离成[fluid=hot-molten-salt]和[item=high-energy-waste-1]或[item=high-energy-waste-2]，后者可以进行处理以回收未燃烧的铀和钚同位素，用于科学研究和燃料。 [entity=nuclear-reactor-mk01]用于发电，并比在[entity=nuclear-reactor]中更有效地将[item=yellow-cake]转化为[item=plutonium-oxide]。 [entity=nuclear-reactor-mox-mk01]产生电力，并将多余的[item=u-238]和[item=pu-239]转化为其他钚同位素。 一个[entity=nuclear-reactor-mk01]的燃料处理将能够生产出几个[entity=nuclear-reactor-mox-mk01]所需的[item=u-238]。两者的回收废料都能产生超过[entity=nuclear-reactor-mox-mk01]所需的[fluid=puo2]的[item=pu-239]。 参见[item=steam-turbine-mk01]部分中关于使用[fluid=hot-molten-salt]进行发电的内容。

mdh=[entity=mdh]是理论上可能的最强大的紧凑型聚变发电机。它使用纯[fluid=neutron]等离子体作为移动导体，以不可思议的速度旋转。仅一台MHD发电机就足以供应除最大型工厂外的所有工厂。 它通过[technology=fusion-mk02]和[item=production-science-pack]解锁，最多可产生1.5太瓦。 有5种方法可以制造所需的[fluid=neutron]等离子体： [recipe=thermal-neutron]： 使用[entity=neutron-moderator-mk01]将零下中子加热到500°C。这种方法消耗昂贵的[item=control-rod]，但在无法获得合适的聚变反应堆时可以应急使用。由于等离子体电离不足，MHD发电机将以10%的效率运行，产生150吉瓦。 [recipe=dt-fusion]： 氚聚变是[entity=fusion-reactor-mk01]内的第一种中子等离子体制造工艺。通过[technology=fusion-mk02]解锁，这种电源消耗宝贵的[fluid=tritium]，而[fluid=tritium]只能在第二个[entity=fusion-reactor-mk01]内通过[recipe=deuterium-fusion]制造。与[entity=neutron-moderator-mk01]相比，等离子体电离效率高4倍，可在[entity=mdh]内产生600吉瓦。请注意，每个[entity=fusion-reactor-mk01]消耗5.17吉瓦，这无法通过[item=efficiency-module-3]降低。 [recipe=dt-he3]： [technology=fusion-mk03]解锁无中子[fluid=helium3]聚变。无中子聚变只能在[entity=fusion-reactor-mk02]内进行，后者消耗大量41.33吉瓦。该配方消耗昂贵的[item=silver-foam]和[fluid=liquid-helium]，在MHD发电机中产生高达900吉瓦。 [recipe=b-h]： 硼-氢聚变是通过[technology=fusion-mk04]解锁的替代聚变方法。它消耗[item=production-science-pack]内的[fluid=tholins]，在MHD发电机中产生高达1.2太瓦。 [recipe=antimatter-fusion]： 反物质聚变是通过[technology=fusion-mk04]解锁的最终也是最强大的聚变形式。稳定的[item=antimatter]供应可以有效产生无限能量。它为MHD发电机创造完美电离的中子流，使其以100%的效率运行，产生1.5太瓦。
